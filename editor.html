<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Starters Editor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 380px;
    }
    
    .login-box h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 13px;
      color: #555;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    
    .checkbox-group label {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    
    .btn:hover {
      opacity: 0.9;
    }

    /* Editor Screen */
    .editor-screen {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    
    .editor-screen.active {
      display: flex;
    }

    /* Top Header */
    .top-header {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .top-header h1 {
      font-size: 20px;
      font-weight: bold;
    }
    
    .header-actions {
      display: flex;
      gap: 8px;
    }
    
    .header-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }
    
    .header-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .header-btn.logout {
      background: rgba(220,38,38,0.8);
    }
    
    .header-btn.logout:hover {
      background: rgba(220,38,38,1);
    }

    /* Status Bar */
    .status-bar {
      background: white;
      padding: 10px 20px;
      font-size: 13px;
      color: #666;
      border-bottom: 1px solid #e0e0e0;
      flex-shrink: 0;
    }
    
    .status-bar.success {
      background: #d4edda;
      color: #155724;
    }
    
    .status-bar.loading {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-bar.error {
      background: #f8d7da;
      color: #721c24;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Event Cards */
    .event-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .event-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .event-meta {
      font-size: 12px;
      opacity: 0.9;
    }

    /* Table */
    .event-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .event-table thead tr {
      background: #f8f9fa;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .event-table th {
      padding: 10px 12px;
      text-align: left;
      color: #666;
      font-size: 12px;
      font-weight: 600;
    }
    
    .event-table td {
      padding: 10px 12px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 13px;
    }
    
    .athlete-row {
      cursor: move;
    }
    
    .athlete-row:hover {
      background: #f9fafb;
    }
    
    .athlete-row.dragging {
      opacity: 0.4;
      background: #e3f2fd;
    }
    
    .athlete-row.drag-over {
      border-top: 3px solid #667eea;
    }
    
    .editable-cell {
      cursor: text;
      min-width: 60px;
    }
    
    .editable-cell:hover {
      background: #fff9c4;
    }
    
    .editable-cell input {
      width: 100%;
      padding: 4px 6px;
      border: 2px solid #667eea;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .btn-remove {
      padding: 4px 10px;
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
    }
    
    .btn-remove:hover {
      background: #fcc;
    }
    
    .btn-add {
      width: 100%;
      padding: 10px;
      background: #f0f9ff;
      color: #0369a1;
      border: 2px dashed #0ea5e9;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      margin-top: 10px;
    }
    
    .btn-add:hover {
      background: #e0f2fe;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .top-header h1 {
        font-size: 16px;
      }
      
      .header-btn {
        padding: 6px 12px;
        font-size: 12px;
      }
      
      .event-table {
        font-size: 11px;
      }
      
      .event-table th,
      .event-table td {
        padding: 8px 6px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h1>üèÉ‚Äç‚ôÇÔ∏è CSV Editor</h1>
      <p style="color: #666; font-size: 13px; margin-bottom: 20px;">Login to edit starters</p>
      
      <form id="loginForm">
        <div class="input-group">
          <label>Username</label>
          <input type="text" id="username" value="editor" required>
        </div>
        
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        
        <div class="input-group">
          <label>GitHub Token</label>
          <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx" required>
          <div class="checkbox-group">
            <input type="checkbox" id="rememberToken">
            <label for="rememberToken">Remember token on this device</label>
          </div>
        </div>
        
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <!-- Editor Screen -->
  <div class="editor-screen" id="editorScreen">
    <!-- Top Header -->
    <div class="top-header">
      <h1 id="meetingTitle">üèÉ‚Äç‚ôÇÔ∏è CSV Starters Editor</h1>
      <div class="header-actions">
        <button class="header-btn" onclick="loadData()">üîÑ Refresh</button>
        <button class="header-btn" onclick="saveAllChanges()">üíæ Save All</button>
        <button class="header-btn logout" onclick="logout()">üö™ Logout</button>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">Ready to edit</div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <div id="eventsContainer">
          <!-- Events will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div>‚è≥ Loading CSV files...</div>
  </div>

  <script>
    // Configuration
    const CREDENTIALS = {
      username: 'editor',
      password: 'athletics2026'
    };

    let githubConfig = {
      token: '',
      owner: 'Athletics-info',
      repo: 'athletics-starters',
      csvFolder: '' // We'll list files in root for now
    };

    let eventsData = [];
    let draggedElement = null;
    let draggedEventIndex = null;
    let draggedAthleteIndex = null;

    // Load saved token
    window.addEventListener('DOMContentLoaded', () => {
      const savedToken = localStorage.getItem('githubToken');
      if (savedToken) {
        document.getElementById('githubToken').value = savedToken;
        document.getElementById('rememberToken').checked = true;
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const token = document.getElementById('githubToken').value;
      const rememberToken = document.getElementById('rememberToken').checked;

      if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
        githubConfig.token = token;

        if (rememberToken) {
          localStorage.setItem('githubToken', token);
        } else {
          localStorage.removeItem('githubToken');
        }

        sessionStorage.setItem('authenticated', 'true');

        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('editorScreen').classList.add('active');
        loadData();
      } else {
        alert('Invalid credentials');
      }
    });

    // Check if logged in
    window.addEventListener('load', () => {
      if (sessionStorage.getItem('authenticated') === 'true') {
        const savedToken = localStorage.getItem('githubToken');
        if (savedToken) {
          githubConfig.token = savedToken;
          document.getElementById('loginScreen').style.display = 'none';
          document.getElementById('editorScreen').classList.add('active');
          loadData();
        }
      }
    });

    function logout() {
      sessionStorage.clear();
      location.reload();
    }

    function showLoading(show) {
      document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    function setStatus(message, type = '') {
      const statusBar = document.getElementById('statusBar');
      statusBar.textContent = message;
      statusBar.className = 'status-bar ' + type;
    }

    async function loadData() {
      showLoading(true);
      setStatus('Loading CSV files from GitHub...', 'loading');

      try {
        // Get list of files in repo
        const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/`;
        
        const response = await fetch(url, {
          headers: {
            'Authorization': `token ${githubConfig.token}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });

        if (!response.ok) throw new Error(`Error ${response.status}`);

        const files = await response.json();
        const csvFiles = files.filter(f => f.name.endsWith('.csv') && f.name.startsWith('Starters_'));
        
        // Load each CSV file
        eventsData = [];
        for (const file of csvFiles.sort((a, b) => a.name.localeCompare(b.name))) {
          const fileResponse = await fetch(file.download_url);
          const content = await fileResponse.text();
          const event = parseCSV(content, file.name);
          if (event) {
            eventsData.push(event);
          }
        }
        
        renderEvents();
        setStatus(`‚úÖ Loaded ${eventsData.length} events from ${csvFiles.length} CSV files`, 'success');
      } catch (error) {
        setStatus('‚ùå Error: ' + error.message, 'error');
      } finally {
        showLoading(false);
      }
    }

    function parseCSV(content, fileName) {
      const lines = content.split('\n').map(l => l.trim()).filter(l => l);
      
      if (lines.length < 4) return null;
      
      // Parse metadata (line 2)
      const metaParts = parseCSVLine(lines[1]);
      const seq = parseInt(metaParts[0]);
      const item = metaParts[1];
      const gender = metaParts[2];
      const age = metaParts[3];
      const round = metaParts[4];
      const heat = metaParts[5];
      const time = metaParts[6];
      
      // Build header text
      const headerText = `${seq} ${time}  ${round === 'F' ? 'Final' : `Heat ${heat}`} ${gender} ${age} ${item}`;
      
      // Parse athletes (line 4+)
      const athletes = [];
      for (let i = 3; i < lines.length; i++) {
        if (lines[i].toLowerCase().includes('no data')) continue;
        
        const parts = parseCSVLine(lines[i]);
        if (parts.length >= 5) {
          athletes.push({
            lane: parts[0],
            number: parts[3],
            athlete: `${parts[1]} ${parts[2]}`.trim(),
            team: parts[4]
          });
        }
      }
      
      return {
        fileName: fileName,
        seq: seq,
        item: item,
        gender: gender,
        age: age,
        round: round,
        heat: heat,
        time: time,
        headerText: headerText,
        athletes: athletes
      };
    }

    function parseCSVLine(line) {
      // Simple CSV parser that handles quoted fields
      const result = [];
      let current = '';
      let inQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current.trim());
      
      return result;
    }

    function renderEvents() {
      const container = document.getElementById('eventsContainer');
      container.innerHTML = '';

      eventsData.forEach((event, eventIndex) => {
        const card = document.createElement('div');
        card.className = 'event-card';
        
        const rows = event.athletes.map((a, i) => renderAthleteRow(a, eventIndex, i)).join('');
        
        card.innerHTML = `
          <div class="event-header">
            <span>${event.headerText}</span>
            <span class="event-meta">${event.athletes.length} athletes | ${event.fileName}</span>
          </div>
          <table class="event-table">
            <thead>
              <tr>
                <th style="width: 60px;">Lane</th>
                <th style="width: 80px;">Number</th>
                <th>Athlete</th>
                <th>Team</th>
                <th style="width: 80px;">Action</th>
              </tr>
            </thead>
            <tbody id="event-${eventIndex}">${rows}</tbody>
          </table>
          <button class="btn-add" onclick="addAthlete(${eventIndex})">+ Add Athlete</button>
        `;
        
        container.appendChild(card);
      });

      attachDragListeners();
    }

    function renderAthleteRow(athlete, eventIndex, athleteIndex) {
      return `
        <tr class="athlete-row" draggable="true" data-event="${eventIndex}" data-athlete="${athleteIndex}">
          <td class="editable-cell" onclick="editCell(this, ${eventIndex}, ${athleteIndex}, 'lane')">${athlete.lane}</td>
          <td class="editable-cell" onclick="editCell(this, ${eventIndex}, ${athleteIndex}, 'number')">${athlete.number}</td>
          <td class="editable-cell" onclick="editCell(this, ${eventIndex}, ${athleteIndex}, 'athlete')">${athlete.athlete}</td>
          <td class="editable-cell" onclick="editCell(this, ${eventIndex}, ${athleteIndex}, 'team')">${athlete.team}</td>
          <td><button class="btn-remove" onclick="removeAthlete(${eventIndex}, ${athleteIndex})">Remove</button></td>
        </tr>
      `;
    }

    function editCell(cell, eventIndex, athleteIndex, field) {
      if (cell.querySelector('input')) return;

      const current = eventsData[eventIndex].athletes[athleteIndex][field];
      cell.innerHTML = `<input type="text" value="${current}" autofocus>`;
      const input = cell.querySelector('input');
      
      input.focus();
      input.select();

      const save = () => {
        eventsData[eventIndex].athletes[athleteIndex][field] = input.value;
        cell.textContent = input.value;
      };

      input.addEventListener('blur', save);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') save();
        else if (e.key === 'Escape') cell.textContent = current;
      });
    }

    function addAthlete(eventIndex) {
      eventsData[eventIndex].athletes.push({
        lane: (eventsData[eventIndex].athletes.length + 1).toString(),
        number: '',
        athlete: 'New Athlete',
        team: ''
      });
      renderEvents();
    }

    function removeAthlete(eventIndex, athleteIndex) {
      if (confirm('Remove this athlete?')) {
        eventsData[eventIndex].athletes.splice(athleteIndex, 1);
        eventsData[eventIndex].athletes.forEach((a, i) => a.lane = (i + 1).toString());
        renderEvents();
      }
    }

    // Drag and Drop
    function attachDragListeners() {
      document.querySelectorAll('.athlete-row').forEach(row => {
        row.addEventListener('dragstart', handleDragStart);
        row.addEventListener('dragover', handleDragOver);
        row.addEventListener('drop', handleDrop);
        row.addEventListener('dragleave', e => e.currentTarget.classList.remove('drag-over'));
        row.addEventListener('dragend', e => {
          document.querySelectorAll('.athlete-row').forEach(r => {
            r.classList.remove('dragging', 'drag-over');
          });
        });
      });
    }

    function handleDragStart(e) {
      draggedElement = e.currentTarget;
      draggedEventIndex = parseInt(e.currentTarget.dataset.event);
      draggedAthleteIndex = parseInt(e.currentTarget.dataset.athlete);
      e.currentTarget.classList.add('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.currentTarget.classList.add('drag-over');
    }

    function handleDrop(e) {
      e.stopPropagation();
      const targetEventIndex = parseInt(e.currentTarget.dataset.event);
      const targetAthleteIndex = parseInt(e.currentTarget.dataset.athlete);

      if (draggedEventIndex !== targetEventIndex) return;

      const [moved] = eventsData[draggedEventIndex].athletes.splice(draggedAthleteIndex, 1);
      eventsData[targetEventIndex].athletes.splice(targetAthleteIndex, 0, moved);
      eventsData[targetEventIndex].athletes.forEach((a, i) => a.lane = (i + 1).toString());
      
      renderEvents();
    }

    async function saveAllChanges() {
      if (!confirm(`Save all ${eventsData.length} CSV files to GitHub?`)) return;

      showLoading(true);
      setStatus('Saving CSV files...', 'loading');

      try {
        let savedCount = 0;
        
        for (const event of eventsData) {
          await saveEventCSV(event);
          savedCount++;
          setStatus(`Saving... ${savedCount}/${eventsData.length}`, 'loading');
        }
        
        setStatus(`‚úÖ Saved all ${savedCount} CSV files!`, 'success');
      } catch (error) {
        setStatus('‚ùå Error: ' + error.message, 'error');
      } finally {
        showLoading(false);
      }
    }

    async function saveEventCSV(event) {
      const csv = generateCSV(event);
      const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${event.fileName}`;
      
      // Get current file SHA
      const getRes = await fetch(url, {
        headers: {
          'Authorization': `token ${githubConfig.token}`,
          'Accept': 'application/vnd.github.v3+json'
        }
      });
      
      if (!getRes.ok) throw new Error(`Failed to get ${event.fileName}`);
      const data = await getRes.json();

      // Update file
      const putRes = await fetch(url, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${githubConfig.token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: `Updated ${event.fileName} from editor`,
          content: btoa(csv),
          sha: data.sha
        })
      });

      if (!putRes.ok) throw new Error(`Failed to save ${event.fileName}`);
    }

    function generateCSV(event) {
      let csv = '"Seq","Item","Gender","Age","Round","Heat","Time","Wind"\n';
      csv += `${event.seq},${event.item},${event.gender},${event.age},${event.round},${event.heat},${event.time},\n`;
      csv += '"Lane","Surname","Firstname","Number","Team"\n';
      
      if (event.athletes.length === 0) {
        csv += 'No data\n';
      } else {
        event.athletes.forEach(athlete => {
          const nameParts = athlete.athlete.split(' ');
          const surname = nameParts[0] || '';
          const firstname = nameParts.slice(1).join(' ') || '';
          csv += `${athlete.lane},${surname},${firstname},${athlete.number},${athlete.team}\n`;
        });
      }
      
      return csv;
    }
  </script>
</body>
</html>
