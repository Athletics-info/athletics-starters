<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="results-style.css">
<link rel="icon" href="/favicon.png" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body { 
    font-family: Arial; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    min-height: 100vh;
    padding: 0;
  }
  
  .header-bar {
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  .header-bar h1 {
    font-size: 20px;
    color: #667eea;
    font-weight: bold;
  }
  
  .refresh-btn {
    background: #667eea;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.2s;
  }
  
  .refresh-btn:hover {
    background: #5568d3;
    transform: scale(1.05);
  }
  
  .refresh-btn:active {
    transform: scale(0.95);
  }
  
  .content-container {
    max-width: 800px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  }
  
  table { 
    width: 100%; 
    border-collapse: collapse; 
    margin-bottom: 5px; 
  }
  
  .header-table { 
    border: 2px solid black; 
    background: #eee; 
    font-weight: bold; 
    margin-top: 20px; 
    font-size: 18px; 
  }
  
  td { 
    border: 1px solid #999; 
    padding: 4px; 
    word-wrap: break-word; 
    overflow-wrap: break-word; 
  }
  
  table[border="1"] { 
    font-size: 14px; 
  }
  
  table[border="1"] tr:first-child { 
    font-weight: bold; 
    font-size: 15px; 
    background-color: #e5e7eb; 
  }
  
  .header-text { 
    text-align: center; 
    font-weight: bold; 
    font-size: 22px; 
    color: #1e3a8a; 
    text-transform: uppercase; 
    margin-bottom: 20px;
  }
  
  .status {
    text-align: center;
    padding: 10px;
    font-size: 12px;
    color: #666;
  }
  
  .loading {
    text-align: center;
    padding: 40px;
    color: #667eea;
    font-size: 18px;
  }
  
  @media (max-width: 768px) {
    .content-container { padding: 10px; margin: 10px; }
    .header-bar { padding: 10px 15px; }
    .header-bar h1 { font-size: 16px; }
    .refresh-btn { padding: 8px 15px; font-size: 12px; }
    .header-table { font-size: 14px; }
    table[border="1"] { font-size: 11px; }
    table[border="1"] tr:first-child { font-size: 12px; }
    td { padding: 2px 3px; font-size: 11px; }
    .header-text { font-size: 18px; }
  }
  
  @media (max-width: 480px) {
    .content-container { padding: 5px; }
    .header-table { font-size: 12px; }
    table[border="1"] { font-size: 10px; }
    table[border="1"] tr:first-child { font-size: 11px; }
    td { padding: 1px 2px; font-size: 10px; }
    .header-text { font-size: 16px; }
  }
</style>
</head>
<body>
  <div class="header-bar">
    <h1>üèÉ‚Äç‚ôÇÔ∏è Live Starters</h1>
    <button class="refresh-btn" onclick="loadStarters()">
      <span id="refreshIcon">üîÑ</span> Refresh
    </button>
  </div>
  
  <div class="content-container" id="content">
    <div class="loading">Loading starters...</div>
  </div>
  
  <div class="status" id="status">
    Auto-refreshing every 10 seconds
  </div>

  <script>
    let autoRefreshInterval;
    
    async function loadStarters() {
      const icon = document.getElementById('refreshIcon');
      icon.style.display = 'inline-block';
      icon.style.animation = 'spin 0.5s linear';
      
      try {
        const response = await fetch('Starters.html?t=' + Date.now());
        const html = await response.text();
        
        // Parse and extract content
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const container = doc.querySelector('.container');
        
        if (container) {
          document.getElementById('content').innerHTML = container.innerHTML;
        } else {
          document.getElementById('content').innerHTML = html;
        }
        
        document.getElementById('status').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
      } catch (error) {
        document.getElementById('content').innerHTML = '<div class="loading">Error loading starters</div>';
      }
      
      setTimeout(() => {
        icon.style.animation = '';
      }, 500);
    }
    
    // Load on page load
    loadStarters();
    
    // Auto-refresh every 10 seconds
    autoRefreshInterval = setInterval(loadStarters, 10000);
  </script>
  
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
