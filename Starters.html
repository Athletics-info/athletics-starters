<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="10">
<link rel="stylesheet" href="results-style.css">
<link rel="icon" href="/favicon.png" />
<style>
  body { font-family: Arial; margin: 0; padding: 10px; background: #f4f4f4; }
  .container { max-width: 800px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  table { width: 100%; border-collapse: collapse; margin-bottom: 5px; }
  .header-table { border: 2px solid black; background: #eee; font-weight: bold; margin-top: 20px; font-size: 18px; }
  td { border: 1px solid #999; padding: 4px; word-wrap: break-word; overflow-wrap: break-word; }
  table[border="1"] { font-size: 14px; }
  table[border="1"] tr:first-child { font-weight: bold; font-size: 15px; background-color: #e5e7eb; }
  .header-text { text-align: center; font-weight: bold; font-size: 22px; color: #1e3a8a; text-transform: uppercase; }
  
  @media (max-width: 768px) {
    .container { padding: 10px; }
    .header-table { font-size: 14px; }
    table[border="1"] { font-size: 11px; }
    table[border="1"] tr:first-child { font-size: 12px; }
    td { padding: 2px 3px; font-size: 11px; }
    .header-text { font-size: 18px; }
  }
  
  @media (max-width: 480px) {
    .container { padding: 5px; }
    .header-table { font-size: 12px; }
    table[border="1"] { font-size: 10px; }
    table[border="1"] tr:first-child { font-size: 11px; }
    td { padding: 1px 2px; font-size: 10px; }
    .header-text { font-size: 16px; }
  }
</style>
</head>
<body>
<div class="container">
<p class="header-text">Waterkloof Laerskole Top 10</p>

</body>
